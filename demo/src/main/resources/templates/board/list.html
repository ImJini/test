<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판-목록</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <table class="table">
    <thead class="text-center">
    <tr class="thead-light">
      <th scope="col">순서</th>
      <th scope="col">이름</th>
      <th scope="col">이메일</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="post:${member}">
    <th scope="row">
      <span th:text="${post.id}"></span>
    </th>
    <td>
      <a th:href="@{'/post/'+${post.id}}"></a>
      <span th:text="${post.name}"></span>
    </td>
    <td>
      <span th:text="${post.email}"></span>
    </td>
      <td>
        <a th:href="@{'/members/modifypage/' + ${post.id}}" class="btn btn-primary btnchange">사용자 수정</a>
      </td>
      <td>
        <a th:href="@{'/members/delete/' + ${post.id}}" class="btn btn-danger btndelete">삭제</a>
      </td>
    </tr>
    </tbody>

  </table>
  <div class="row">
    <div class="col-auto- mr-auto"></div>
  </div>
</div>
<script>

  let btnDelete = document.querySelector(".btndelete");

</script>
</body>
</html>
